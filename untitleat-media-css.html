<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no">
		<title>@media CSS at-rule</title>
		<link media="all and (max-width: 600px)" rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript">
			if(window.matchMedia("(orientation: portrait)").matches){
				document.getElementByTagName('body')[0].style.display = 'none';
				alert('The Protrait mode is not supported.');
			} else {
				document.getElementByTagName('body')[0].style.display = 'block';
			}
		</script>
</head>
<body>
	<p>AngularJS UI Development</p>
	<blockquote>Try pressing Ctrl+P and see the above text</blockquote>
</body>
</html>
